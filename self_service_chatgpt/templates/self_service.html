<!-- Self-service options page template -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Self-service options</title>
    <!-- Link to the CSS stylesheet -->
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <!-- Include the navigation bar -->
    {% include "navbar.html" %}
    <!-- Main content -->
    <main>
      <div class="container">
        <h1>Self-service options</h1>
        <!-- Search form to filter the self-services -->
        <form class="search-form" method="get" action="/self-service?query={{ request.args.get('query', '') }}">
          <label for="query">Search:</label>
          <input type="text" name="query" id="query" value="{{ request.args.get('query') }}">
          <button type="submit" class="search-button">Search</button>
        </form>
        <!-- Display the self-service options -->
        <ul class="self-service-list">
          {% for service in services %}
          <li onclick="openOptions('{{ service.id }}')">
            <!-- Display the self-service name and short description -->
            <h2>{{ service.name }}</h2>
            <p>{{ service.description }}</p>
          </li>
        {% endfor %}
        </ul>
      </div>
  </body>
</html>
